<div class="d-flex flex-wrap gap-3">
  <div class="card p-3 flex-grow-1" style="min-width: 200px; max-width: 220px;" *ngFor="let card of cards">
    <div class="d-flex align-items-center gap-3">
      <div class="rounded-circle bg-warning-subtle p-3">
        <i class="{{card.icon}} text-warning fs-4"></i>
      </div>
      <div>
        <div class="text-muted">{{card.title}}</div>
        <div class="fw-bold">{{card.value}}</div>
      </div>
    </div>
  </div>
</div>
